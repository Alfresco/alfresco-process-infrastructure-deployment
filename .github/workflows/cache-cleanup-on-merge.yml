name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@4e8b494acd09f732d9caec5df802af27f396a7e4 # v5.27.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
