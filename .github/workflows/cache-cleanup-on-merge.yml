name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@a83ae2d4491908083ba2fc0a5b9f6b2ca82f063f # v5.15.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
