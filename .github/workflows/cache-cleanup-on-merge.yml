name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@bd803ea1bf16464eaf9726560c0496b41d15c03f # v7.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
