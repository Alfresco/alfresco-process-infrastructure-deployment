name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@d80693a9b712067a73222c81ac6153a088956bc0 # v5.35.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
