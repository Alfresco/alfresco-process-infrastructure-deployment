name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@21fb2cdff9e78dae9d11604252d778c2f1af8a43 # v7.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
