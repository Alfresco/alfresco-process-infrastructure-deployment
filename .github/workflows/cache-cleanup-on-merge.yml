name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@ce73f951967bcc34142ca7d99994f9e2bc333929 # v5.20.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
