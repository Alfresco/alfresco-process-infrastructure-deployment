name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@e17b077ddf5de3e940d9e58163376b7aa0fe4167 # v5.19.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
