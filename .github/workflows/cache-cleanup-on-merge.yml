name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@5d69aa4df0b14964338b43535fadb318b4ff337b # v5.28.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
