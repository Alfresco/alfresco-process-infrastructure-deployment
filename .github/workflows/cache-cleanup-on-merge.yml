name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@96cdee805c836a4621e9d18fcaf34363551f2e26 # v5.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
