name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@469ed8f7c8198c4f8476392d944b2568e4043c5a # v5.13.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
