name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@c48be5f3a37157302f34735f69660eb84ed6ede7 # v5.18.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
