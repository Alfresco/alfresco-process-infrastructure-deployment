name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@563a9e537716ffbe6906d64fc7fb483f61a73c09 # v5.14.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
