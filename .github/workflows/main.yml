name: Build
on:
  push:
    branches:
      - develop
      # TODO: remove before merge
      - dev-igdianov-AAE-11371
  pull_request:
    branches:
      - develop

env:
  CHART_DIR: "helm/alfresco-process-infrastructure"
  # TODO: create dedicated cluster?
  TEST_CLUSTER_NAME: activiti-test
  HELM_REPO_BASE_URL: https://kubernetes-charts.alfresco.com
  HELM_REPO: Alfresco/charts
  HELM_REPO_BRANCH: master
  HELM_REPO_SUBFOLDER: incubator

jobs:

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.22.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-kubepug@v1.22.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v1.22.0
      - uses: bridgecrewio/checkov-action@v12.1839.0
        with:
          framework: kubernetes

  build:
    runs-on: ubuntu-latest
    needs: pre-commit
    env:
      TARGET_CHARTS_PATH: charts
    steps:
      - uses: actions/checkout@v3

      - name: Define test namespace
        id: define-namespace
        env:
          RUN_ID: ${{ github.run_id }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: echo "name=gh-$REPO_NAME-$RUN_ID" >> $GITHUB_OUTPUT

      - name: Build
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-build-chart@v1.22.0
        with:
          chart-dir: ${{ env.CHART_DIR }}

      - name: Unit Tests
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-unit-tests@v1.22.0
        with:
          chart-dir: ${{ env.CHART_DIR }}

      - name: Execute dry run
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-integration-tests@v1.22.0
        with:
          chart-dir: ${{ env.CHART_DIR }}
          test-rancher-url: ${{ secrets.RANCHER2_URL }}
          test-rancher-access-key: ${{ secrets.RANCHER2_ACCESS_KEY }}
          test-rancher-secret-key: ${{ secrets.RANCHER2_SECRET_KEY }}
          test-cluster-name: ${{ env.TEST_CLUSTER_NAME }}
          test-namespace: ${{ steps.define-namespace.outputs.name }}

      - name: Package Helm Chart
        id: package-helm-chart
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-package-chart@v1.22.0
        with:
          chart-dir: ${{ env.CHART_DIR }}

  parse-next-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    outputs:
      next-release: ${{ steps.parse-next-release.outputs.next-release }}
    steps:
      - uses: actions/checkout@v3
      - name: Parse next release
        id: parse-next-release
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-parse-next-release@v1.22.0
        with:
          chart-dir: ${{ env.CHART_DIR }}

  release:
    needs: parse-next-release
    if: github.event_name == 'push'
    uses: Alfresco/alfresco-build-tools/.github/workflows/helm-publish-new-package-version.yml@v1.22.0
    with:
      next-version: ${{ needs.parse-next-release.outputs.next-release }}
      chart-dir: helm/alfresco-process-infrastructure
      helm-charts-repo: Alfresco/charts
      helm-charts-repo-branch: master
      helm-charts-repo-subfolder: incubator
      helm-charts-repo-base-url: https://kubernetes-charts.alfresco.com
    secrets: inherit

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: always() && failure() && github.event_name == 'push'
    steps:
      - name: Slack Notification
        uses: Alfresco/alfresco-build-tools/.github/actions/send-slack-notification@v1.22.0
        with:
          channel-id: 'eng-hxp-studio-be-gh-notifs'
          token: ${{ secrets.SLACK_NOTIFICATION_BOT_TOKEN }}
