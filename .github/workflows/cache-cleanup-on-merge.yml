name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@dc4c1f4e94307af7a916d0ca8c5e2592521d9470 # v5.22.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
