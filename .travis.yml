import:
  - Alfresco/alfresco-process-tools:.travis.helm.yml@master
  - Alfresco/alfresco-process-tools:.travis.pre-commit.yml@master
  - Alfresco/alfresco-process-tools:.travis.helm-docs_install.yml@master
  - Alfresco/alfresco-process-tools:.travis.kubepug_install.yml@master
  - Alfresco/alfresco-process-tools:.travis.checkov_install.yml@master

env:
  global:
    - CONFTEST_VERSION=${CONFTEST_VERSION:-0.21.0}
before_install:
  - if [[ ":$PATH:" != *:$HOME/bin:* ]]; then PATH=$PATH:$HOME/bin; fi
  - curl -fsSL https://github.com/open-policy-agent/conftest/releases/download/v$CONFTEST_VERSION/conftest_${CONFTEST_VERSION}_$(uname)_x86_64.tar.gz | tar xz -C $HOME/bin/ conftest &&
    conftest --version

notifications:
  slack:
    rooms:
      secure: ""
    on_pull_requests: false
    on_failure: always
    on_success: never
    on_cancel: never
    on_error: always
    template:
      - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
      - "Author: %{author} Execution time: *%{duration}*"
      - "Message: %{message}"
