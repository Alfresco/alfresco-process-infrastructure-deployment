import:
  - source: Alfresco/alfresco-build-tools:.travis.helm.yml@v1.5.0
  - source: Alfresco/alfresco-build-tools:.travis.pre-commit.yml@v1.5.0
  - source: Alfresco/alfresco-build-tools:.travis.helm-docs_install.yml@v1.5.0

branches:
  only:
    - 7.5.x

before_script:
  - |
    REPO_NAME=${TRAVIS_REPO_SLUG##*/}
    PROJECT_NAME=${REPO_NAME%%-deployment}
    if [[ "${TRAVIS_BRANCH}" == '7.5.x' ]]
    then
      export HELM_REPO=incubator
    fi
    echo using PROJECT_NAME=${PROJECT_NAME},BRANCH=${BRANCH},HELM_REPO=${HELM_REPO}

notifications:
  slack:
    rooms:
      - secure: ""
    on_pull_requests: false
    on_failure: always
    on_success: never
    on_cancel: never
    on_error: always
    template:
      - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
      - "Author: %{author} Execution time: *%{duration}*"
      - "Message: %{message}"
