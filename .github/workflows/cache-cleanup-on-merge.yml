name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@37cd9dbbf0b1967979d917ced75fcf5535ace61f # v5.11.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
