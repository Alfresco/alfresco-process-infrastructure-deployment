name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@e08d75b29a0c3b4644c9de2da375d0b5eca41138 # v5.26.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
