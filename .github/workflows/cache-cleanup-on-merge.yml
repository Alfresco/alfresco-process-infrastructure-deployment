name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@a288b9efdaa50413573b2e130896d906478b8e50 # v5.31.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
