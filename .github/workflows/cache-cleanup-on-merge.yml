name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@bdb06e257241e89e25a0e88653095fdb5a1fc4b6 # v5.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
