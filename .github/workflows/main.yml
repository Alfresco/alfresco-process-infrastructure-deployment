name: Build
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

env:
  CHART_DIR: "helm/alfresco-process-infrastructure"
  # TODO: create dedicated cluster?
  TEST_CLUSTER_NAME: activiti-test
  HELM_REPO_BASE_URL: https://kubernetes-charts.alfresco.com
  HELM_REPO: Alfresco/charts
  HELM_REPO_BRANCH: master
  HELM_REPO_SUBFOLDER: incubator

jobs:

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.20.3
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-kubepug@v1.20.3
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v1.20.3
      - uses: bridgecrewio/checkov-action@v12.1837.0
        with:
          framework: kubernetes

  build:
    runs-on: ubuntu-latest
    needs: pre-commit
    env:
      TARGET_CHARTS_PATH: charts
    steps:
      - uses: actions/checkout@v3

      - name: Define test namespace
        id: define-namespace
        env:
          RUN_ID: ${{ github.run_id }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: echo "name=gh-$REPO_NAME-$RUN_ID" >> $GITHUB_OUTPUT

      - name: Build
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-build-chart@v1.20.3
        with:
          chart-dir: ${{ env.CHART_DIR }}

      - name: Unit Tests
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-unit-tests@v1.20.3
        with:
          chart-dir: ${{ env.CHART_DIR }}

      - name: Execute dry run
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-integration-tests@v1.20.3
        with:
          chart-dir: ${{ env.CHART_DIR }}
          test-rancher-url: ${{ secrets.RANCHER2_URL }}
          test-rancher-access-key: ${{ secrets.RANCHER2_ACCESS_KEY }}
          test-rancher-secret-key: ${{ secrets.RANCHER2_SECRET_KEY }}
          test-cluster-name: ${{ env.TEST_CLUSTER_NAME }}
          test-namespace: ${{ steps.define-namespace.outputs.name }}

      - name: Package Helm Chart
        id: package-helm-chart
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-package-chart@v1.20.3
        with:
          chart-dir: ${{ env.CHART_DIR }}

      - name: Get commit message
        id: get-commit-message
        shell: bash
        run: |
          MSG=$(git log --pretty=format:%s --max-count=1)
          echo "message=$MSG" >> $GITHUB_OUTPUT

      - name: Publish Helm chart
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-publish-chart@v1.20.3
        with:
          chart-package: ${{ steps.package-helm-chart.outputs.package-file-path }}
          helm-charts-repo: ${{ env.HELM_REPO }}
          helm-charts-repo-branch: ${{ env.HELM_REPO_BRANCH }}
          helm-charts-repo-subfolder: ${{ env.HELM_REPO_SUBFOLDER }}
          helm-charts-repo-base-url: ${{ env.HELM_REPO_BASE_URL }}
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          git-username: ${{ secrets.BOT_GITHUB_USERNAME }}
          git-message: ${{ steps.get-commit-message.outputs.message }}
          do-push: ${{ github.event_name == 'push' }}

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: always() && failure() && github.event_name == 'push'
    steps:
      - name: Slack Notification
        uses: Alfresco/alfresco-build-tools/.github/actions/send-slack-notification@v1.20.3
        with:
          channel-id: 'eng-hxp-studio-be-gh-notifs'
          token: ${{ secrets.SLACK_NOTIFICATION_BOT_TOKEN }}
