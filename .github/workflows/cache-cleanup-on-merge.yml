name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@9558268b491821a4cfce1f11d4c8f6e56adc8496 # v5.30.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
