name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@61f10e5864c7208944c160b2565be7e93e95da12 # v6.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
