name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
