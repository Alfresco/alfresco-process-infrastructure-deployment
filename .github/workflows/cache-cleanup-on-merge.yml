name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@a4013b7dfd8453ee94ec5d4eb8cb51d74654f770 # v7.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
