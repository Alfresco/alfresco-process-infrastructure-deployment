name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@7c08513b5d33b682ac518b369e5e7b8454f2fd96 # v5.29.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
