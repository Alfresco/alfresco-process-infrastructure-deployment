name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@a3f5a4ae53302e9a1f9dc728dee0f4069c1bc584 # v5.22.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
