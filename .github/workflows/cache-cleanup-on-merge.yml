name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@553490b6434e1ec43ced9b321a04fadb91535d4c # v5.25.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
