name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@b86974217f79e7d606e54f3e958febbdcdd8cc01 # v5.14.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
