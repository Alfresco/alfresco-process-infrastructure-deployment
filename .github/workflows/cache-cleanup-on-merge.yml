name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@76affd16a4dd9a440cf66bf42656b1d826e8dfc2 # v5.34.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
