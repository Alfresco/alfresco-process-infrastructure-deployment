name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@ea0c9c18c2c230ed0a4f9f10f13031ba8d97d1ac # v5.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
