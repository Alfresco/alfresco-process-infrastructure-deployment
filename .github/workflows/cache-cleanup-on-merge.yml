name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@ba4451e4bd397a963027ba0f7ca4752a27b68689 # v5.21.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
