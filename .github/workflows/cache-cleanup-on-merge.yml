name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@b3aa3308ae1c2e2140c8a6d12f3001cd644313f7 # v5.23.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
