name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@e75b58f8772ae86fc67fe2d48ff05392d9021393 # v5.11.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
