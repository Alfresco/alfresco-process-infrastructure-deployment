name: Build
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    types:
      - opened
      - reopened
      - synchronize
      - labeled

env:
  CHART_DIR: "helm/alfresco-process-infrastructure"
  HELM_REPO_BASE_URL: https://kubernetes-charts.alfresco.com
  HELM_REPO: Alfresco/charts
  HELM_REPO_BRANCH: master
  HELM_REPO_SUBFOLDER: incubator

jobs:

  pre-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Check dependabot build
        uses: Activiti/Activiti/.github/actions/check-ext-build@4db084fcbb13a288f3b66ac08fc50a5ab7f144ed # 8.0.0-alpha.10
      - name: Setup Helm Docs
        uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
      - name: Setup Kubepug
        uses: Alfresco/alfresco-build-tools/.github/actions/setup-kubepug@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
      - name: pre-commit
        uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
        with:
          skip_checkout: true
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@e1bb78184f5dd3690fb1089d6c4f51295f9dff48 # v12.1839.0
        with:
          framework: kubernetes
      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@b1b635d24259e8a047a6ce7d6501ea432aa7a830 # v3.0.2

  validate:
    needs: pre-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: Alfresco/alfresco-build-tools/.github/actions/validate-maven-versions@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
        with:
          maven-username: ${{ secrets.NEXUS_USERNAME }}
          maven-password: ${{ secrets.NEXUS_PASSWORD }}

  build:
    runs-on: ubuntu-latest
    needs:
      - pre-checks
      - validate
    env:
      TARGET_CHARTS_PATH: charts
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2

      - name: Build
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-build-chart@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
        with:
          chart-dir: ${{ env.CHART_DIR }}

      - name: Setup Cluster
        uses: Alfresco/alfresco-build-tools/.github/actions/setup-kind@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4

      - name: Compute Keycloak Client Secret
        id: compute-keycloak-secret
        run: echo "result=$(uuidgen)" >> $GITHUB_OUTPUT

      - name: Execute helm upgrade dry-run
        env:
          CHART_DIR: ${{ env.CHART_DIR }}
          NAMESPACE: "test"
          DOMAIN: "example"
          KEYCLOAK_SECRET: ${{ steps.compute-keycloak-secret.outputs.result }}
        shell: bash
        run: |
          NAMESPACE_LOWERCASE=$(echo ${NAMESPACE} | tr "[:upper:]" "[:lower:]")
          helm upgrade $NAMESPACE_LOWERCASE $CHART_DIR \
            --install \
            --set global.gateway.domain=$DOMAIN \
            --set global.keycloak.clientSecret=$KEYCLOAK_SECRET \
            --namespace $NAMESPACE_LOWERCASE \
            --wait \
            --dry-run

      - name: Package Helm Chart
        id: package-helm-chart
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-package-chart@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
        with:
          chart-dir: ${{ env.CHART_DIR }}

  release:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      version: ${{ steps.calculate-next-internal-version.outputs.next-prerelease }}
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2

      - name: Parse next release
        id: helm-parse-next-release
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-parse-next-release@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
        with:
          chart-dir: ${{ env.CHART_DIR }}

      - id: calculate-next-internal-version
        name: Calculate next internal release
        uses: Alfresco/alfresco-build-tools/.github/actions/calculate-next-internal-version@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
        with:
          next-version: ${{ steps.helm-parse-next-release.outputs.next-release }}

      - id: helm-release-and-publish
        name: Release and publish helm chart
        uses: Alfresco/alfresco-build-tools/.github/actions/helm-release-and-publish@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
        with:
          version: ${{ steps.calculate-next-internal-version.outputs.next-prerelease }}
          chart-dir: ${{ env.CHART_DIR }}
          helm-repository: ${{ env.HELM_REPO }}
          helm-repository-branch: ${{ env.HELM_REPO_BRANCH }}
          helm-repository-subfolder: ${{ env.HELM_REPO_SUBFOLDER }}
          helm-repository-base-url: ${{ env.HELM_REPO_BASE_URL }}
          helm-repository-token: ${{ secrets.BOT_GITHUB_TOKEN }}
          git-username: ${{ secrets.BOT_GITHUB_USERNAME }}
          do-push: ${{ github.event_name == 'push' }}

  promote:
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push'
    env:
      VERSION: ${{ needs.release.outputs.version }}
      DEVELOPMENT_BRANCH: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - id: activiti-cloud-common-chart-version
        working-directory: helm/alfresco-process-infrastructure
        run: |
          RESULT=`yq '.dependencies | map(select(.name == "common")) | .[0].version' Chart.yaml`
          echo ${RESULT}
          echo "result=${RESULT}" >> $GITHUB_OUTPUT
      - id: alfresco-deployment-service-version
        working-directory: helm/alfresco-process-infrastructure
        run: |
          RESULT=`yq '.alfresco-deployment-service.image.tag' values.yaml`
          echo ${RESULT}
          echo "result=${RESULT}" >> $GITHUB_OUTPUT
      - uses: Alfresco/alfresco-build-tools/.github/actions/jx-updatebot-pr@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
        env:
          ACTIVITI_CLOUD_COMMON_CHART_VERSION: ${{ steps.activiti-cloud-common-chart-version.outputs.result }}
          ALFRESCO_DEPLOYMENT_SERVICE_VERSION: ${{ steps.alfresco-deployment-service-version.outputs.result }}
        with:
          version: ${{ env.VERSION }}
          auto-merge: 'true'
          labels: 'be-propagation,${{ env.DEVELOPMENT_BRANCH }}'
          base-branch-name: ${{ env.DEVELOPMENT_BRANCH }}
          git-username: ${{ secrets.BOT_GITHUB_USERNAME }}
          git-token: ${{ secrets.BOT_GITHUB_TOKEN }}
          git-author-name: ${{ secrets.BOT_GITHUB_USERNAME }}

  notify:
    runs-on: ubuntu-latest
    needs:
      - build
      - release
      - promote
    if: always() && failure() && github.event_name == 'push'
    steps:
      - name: Slack Notification
        uses: Alfresco/alfresco-build-tools/.github/actions/send-slack-notification@53a1117a98bbc7e13882effc1fe14bd1ea39063a # v5.22.4
        with:
          channel-id: 'eng-hxp-studio-be-gh-notifs'
          token: ${{ secrets.SLACK_NOTIFICATION_BOT_TOKEN }}
