name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@778c13e63bcf793b02aaa7dd8f30de26de82f299 # v5.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
