name: Cleanup caches for work branch
on:
  pull_request:
    types:
      - closed

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/gh-cache-cleanup-on-merge@9d00215f539f669b41c7fabf7b88ccc8f316926c # v6.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
